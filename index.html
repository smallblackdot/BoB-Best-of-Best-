<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>灾民和 Shelter 显示</title>
  <style>
    #map {
      position: relative;
      width: 800px;
      height: 500px;
      background: #eef;
      border: 1px solid black;
      margin: 20px auto;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }
    .victim { background-color: red; }
    .shelter { background-color: blue; }
    .tooltip {
      position: absolute;
      padding: 5px 10px;
      background: white;
      border: 1px solid black;
      border-radius: 4px;
      display: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">灾民和 Shelter 显示（API 数据）</h2>
  <div id="map"></div>
  <div id="tooltip" class="tooltip"></div>

  <script>
    const map = document.getElementById("map");
    const tooltip = document.getElementById("tooltip");

    // 获取灾民数据
    fetch("http://127.0.0.1:5000/api/users")
      .then(res => res.json())
      .then(victims => {
        victims.forEach(v => {
          const dot = document.createElement("div");
          dot.className = "dot victim";
          // Flask 里随机生成的坐标是 1-100，缩放到地图大小
          dot.style.left = (v.address_x / 100 * 780) + "px";
          dot.style.top = (v.address_y / 100 * 480) + "px";

          dot.addEventListener("mouseenter", () => {
            tooltip.innerHTML = `灾民ID: ${v.UID}<br>名字: ${v.name}<br>请求剩余: ${v.requestLimit}`;
            tooltip.style.left = (v.address_x / 100 * 780 + 15) + "px";
            tooltip.style.top = (v.address_y / 100 * 480 - 10) + "px";
            tooltip.style.display = "block";
          });
          dot.addEventListener("mouseleave", () => { tooltip.style.display = "none"; });
          map.appendChild(dot);
        });
      });

    // 获取 shelter 数据
    fetch("http://127.0.0.1:5000/api/shelters")
      .then(res => res.json())
      .then(shelters => {
        shelters.forEach(s => {
          const dot = document.createElement("div");
          dot.className = "dot shelter";
          // shelter 坐标必定存在，缩放到地图大小
          dot.style.left = (s.address_x / 100 * 780) + "px";
          dot.style.top = (s.address_y / 100 * 480) + "px";

          dot.addEventListener("mouseenter", () => {
            tooltip.innerHTML = `Shelter: ${s.address || "未命名"}<br>供给量: ${s.supply}`;
            tooltip.style.left = (s.address_x / 100 * 780 + 15) + "px";
            tooltip.style.top = (s.address_y / 100 * 480 - 10) + "px";
            tooltip.style.display = "block";
          });
          dot.addEventListener("mouseleave", () => { tooltip.style.display = "none"; });
          map.appendChild(dot);
        });
      });
  </script>
</body>
</html>
